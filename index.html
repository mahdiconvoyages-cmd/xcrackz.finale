<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png?v=5" />
    <!-- Viewport optimisé pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#14B8A6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChecksFleet" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Favicon -->
    <link rel="icon" sizes="192x192" href="/icon-192.png" />
    
    <!-- Meta Description -->
    <meta name="description" content="ChecksFleet - Plateforme de gestion de convoyage de véhicules. Missions, tracking GPS, facturation automatique. Solution professionnelle." />
    
    <title>ChecksFleet - Gestion de Convoyage Intelligente</title>
    
    <!-- Chargement initial avec loader -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(20, 184, 166, 0.2);
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #initial-loader p {
        margin-top: 20px;
        font-size: 16px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loader initial visible pendant le chargement JS -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Script pour masquer le loader une fois React monté -->
    <script>
      // Masquer le loader après 10 secondes max (fallback)
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(() => loader.remove(), 300);
        }
      }, 10000);
      
      // Observer le montage de l'app React
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(() => loader.remove(), 300);
          }
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
