<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient moderne violet/bleu -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    
    <!-- Ombre douce -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background avec coins arrondis -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Camion moderne simplifié -->
  <g transform="translate(256, 180)">
    <!-- Remorque/conteneur -->
    <rect x="-95" y="-35" width="120" height="75" rx="10" fill="white" opacity="0.95" filter="url(#softShadow)"/>
    
    <!-- Cabine -->
    <rect x="30" y="-25" width="70" height="65" rx="10" fill="white" opacity="0.95" filter="url(#softShadow)"/>
    
    <!-- Pare-brise gradient -->
    <rect x="38" y="-18" width="54" height="30" rx="4" fill="url(#mainGrad)" opacity="0.7"/>
    
    <!-- Détails cabine -->
    <rect x="38" y="15" width="54" height="15" rx="3" fill="#1e293b" opacity="0.3"/>
    
    <!-- Roues avant -->
    <g>
      <circle cx="-55" cy="55" r="22" fill="#1e293b"/>
      <circle cx="-55" cy="55" r="14" fill="url(#mainGrad)"/>
      <circle cx="-55" cy="55" r="6" fill="#1e293b"/>
    </g>
    
    <!-- Roues arrière -->
    <g>
      <circle cx="55" cy="55" r="22" fill="#1e293b"/>
      <circle cx="55" cy="55" r="14" fill="url(#mainGrad)"/>
      <circle cx="55" cy="55" r="6" fill="#1e293b"/>
    </g>
    
    <!-- Check mark vert (validation) -->
    <g transform="translate(70, -40)">
      <circle cx="0" cy="0" r="24" fill="#10b981"/>
      <path d="M -10,0 L -3,7 L 12,-8" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Texte "ChecksFleet" moderne -->
  <text x="256" y="340" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="-2">ChecksFleet</text>
  
  <!-- Sous-titre -->
  <text x="256" y="395" 
        font-family="-apple-system, sans-serif" 
        font-size="30" 
        font-weight="600" 
        fill="rgba(255,255,255,0.85)" 
        text-anchor="middle" 
        letter-spacing="2">SMART LOGISTICS</text>
  
  <!-- Bordure subtile -->
  <rect width="512" height="512" rx="110" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  
  <!-- Points GPS décoratifs -->
  <circle cx="410" cy="150" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="430" cy="180" r="4" fill="#10b981" opacity="0.4"/>
  <circle cx="420" cy="210" r="3" fill="#10b981" opacity="0.3"/>
</svg>