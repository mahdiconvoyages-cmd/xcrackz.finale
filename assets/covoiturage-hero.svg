<svg width="1080" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background optimized for mobile -->
  <defs>
    <linearGradient id="mobile-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="720" fill="url(#mobile-bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="120" r="60" fill="#ffffff" opacity="0.12"/>
  <circle cx="920" cy="580" r="80" fill="#ffffff" opacity="0.12"/>
  <circle cx="540" cy="360" r="100" fill="#ffffff" opacity="0.08"/>
  <circle cx="800" cy="200" r="50" fill="#ffffff" opacity="0.1"/>
  
  <!-- Road waves -->
  <path d="M 0 500 Q 270 480 540 500 T 1080 500" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2"/>
  <path d="M 0 530 Q 270 510 540 530 T 1080 530" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.15"/>
  
  <!-- Main car illustration -->
  <g transform="translate(340, 250)">
    <!-- Car body -->
    <rect x="30" y="60" width="340" height="100" rx="12" fill="url(#car-fill)"/>
    <rect x="70" y="20" width="260" height="70" rx="15" fill="url(#car-fill)"/>
    
    <!-- Windows -->
    <rect x="90" y="35" width="90" height="45" rx="6" fill="#0d9488" opacity="0.3"/>
    <rect x="220" y="35" width="90" height="45" rx="6" fill="#0d9488" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="110" cy="160" r="30" fill="#1e293b"/>
    <circle cx="110" cy="160" r="20" fill="#64748b"/>
    <circle cx="290" cy="160" r="30" fill="#1e293b"/>
    <circle cx="290" cy="160" r="20" fill="#64748b"/>
    
    <!-- Headlight -->
    <circle cx="360" cy="100" r="10" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Door line -->
    <line x1="200" y1="60" x2="200" y2="160" stroke="#0d9488" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- People silhouettes -->
  <g transform="translate(280, 450)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.95"/>
    <rect x="-15" y="22" width="30" height="38" rx="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- Person 2 -->
    <circle cx="80" cy="0" r="18" fill="#ffffff" opacity="0.85"/>
    <rect x="65" y="22" width="30" height="38" rx="6" fill="#ffffff" opacity="0.85"/>
    
    <!-- Person 3 -->
    <circle cx="160" cy="0" r="18" fill="#ffffff" opacity="0.75"/>
    <rect x="145" y="22" width="30" height="38" rx="6" fill="#ffffff" opacity="0.75"/>
    
    <!-- Person 4 -->
    <circle cx="240" cy="0" r="18" fill="#ffffff" opacity="0.65"/>
    <rect x="225" y="22" width="30" height="38" rx="6" fill="#ffffff" opacity="0.65"/>
  </g>
  
  <!-- Location pins -->
  <g transform="translate(150, 180)">
    <path d="M 0 0 C -8 -8, -8 -20, 0 -30 C 8 -20, 8 -8, 0 0 Z" fill="#ef4444" opacity="0.9"/>
    <circle cx="0" cy="-20" r="4" fill="#ffffff"/>
  </g>
  
  <g transform="translate(880, 400)">
    <path d="M 0 0 C -8 -8, -8 -20, 0 -30 C 8 -20, 8 -8, 0 0 Z" fill="#10b981" opacity="0.9"/>
    <circle cx="0" cy="-20" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Dotted path between pins -->
  <path d="M 150 150 Q 400 250, 880 370" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,10" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="540" y="620" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">
    Covoiturage Finality
  </text>
  <text x="540" y="670" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.85">
    Partagez vos trajets, Ã©conomisez ensemble
  </text>
</svg>
