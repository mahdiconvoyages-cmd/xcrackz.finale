<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Road pattern -->
  <path d="M 0 400 Q 480 380 960 400 T 1920 400" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2"/>
  <path d="M 0 420 Q 480 400 960 420 T 1920 420" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.15"/>
  
  <!-- Circles decoration -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1700" cy="450" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="300" r="60" fill="#ffffff" opacity="0.08"/>
  
  <!-- Car illustration -->
  <g transform="translate(700, 200)">
    <!-- Car body -->
    <rect x="50" y="80" width="400" height="120" rx="15" fill="url(#car-gradient)"/>
    <rect x="100" y="30" width="300" height="80" rx="20" fill="url(#car-gradient)"/>
    
    <!-- Windows -->
    <rect x="120" y="45" width="100" height="50" rx="8" fill="#0d9488" opacity="0.3"/>
    <rect x="280" y="45" width="100" height="50" rx="8" fill="#0d9488" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="140" cy="200" r="35" fill="#1e293b"/>
    <circle cx="140" cy="200" r="25" fill="#64748b"/>
    <circle cx="360" cy="200" r="35" fill="#1e293b"/>
    <circle cx="360" cy="200" r="25" fill="#64748b"/>
    
    <!-- Headlight -->
    <circle cx="440" cy="120" r="12" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- People icons -->
  <g transform="translate(400, 350)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    <rect x="-12" y="18" width="24" height="30" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Person 2 -->
    <circle cx="50" cy="0" r="15" fill="#ffffff" opacity="0.8"/>
    <rect x="38" y="18" width="24" height="30" rx="5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Person 3 -->
    <circle cx="100" cy="0" r="15" fill="#ffffff" opacity="0.7"/>
    <rect x="88" y="18" width="24" height="30" rx="5" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Covoiturage Finality
  </text>
  <text x="960" y="530" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.8">
    Voyagez ensemble, Ã©conomisez plus
  </text>
</svg>
