<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#5b21b6"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
  </defs>
  
  <!-- Background gradient avec coins arrondis -->
  <rect width="600" height="600" rx="72" fill="url(#bgGrad)"/>
  
  <!-- Camion minimaliste blanc (haut) -->
  <rect x="210" y="168" width="120" height="72" fill="white" rx="4"/>
  <rect x="330" y="189.6" width="60" height="50.4" fill="white" rx="4"/>
  
  <!-- Roues -->
  <circle cx="252" cy="261.6" r="18" fill="white"/>
  <circle cx="348" cy="261.6" r="18" fill="white"/>
  
  <!-- Check vert au-dessus du camion -->
  <path d="M 228,156 L 270,180 L 372,120" stroke="#10b981" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Texte "ChecksFleet" centré -->
  <text x="300" y="372" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="96" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle">ChecksFleet</text>
  
  <!-- Ligne décorative -->
  <line x1="150" y1="420" x2="450" y2="420" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Sous-titre -->
  <text x="300" y="468" font-family="-apple-system, sans-serif" font-size="39" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle" dominant-baseline="middle">Gestion de Convoyage</text>
</svg>