<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" /> <!-- Teal -->
            <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Blue -->
        </linearGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="2" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fond Circulaire -->
    <circle cx="256" cy="256" r="240" fill="#0f172a" />
    
    <!-- Zone de travail centrée -->
    <g transform="translate(256, 256)">

        <!-- MAIN GAUCHE (Donneur) -->
        <g transform="translate(-80, -50)">
            <!-- Poignet -->
            <path d="M -160,-20 L -80,-20 L -80,40 L -160,50 Z" fill="#334155" />
            <!-- Main -->
            <path d="M -90,0 Q -40,-10 0,10 Q 10,40 -20,60 Q -50,70 -90,40 Z" fill="url(#skinGradient)" filter="url(#shadow)" />
            <!-- Doigts qui tiennent la clé -->
            <ellipse cx="-10" cy="20" rx="15" ry="18" fill="url(#skinGradient)" />
            <ellipse cx="5" cy="25" rx="15" ry="18" fill="url(#skinGradient)" />
            <ellipse cx="20" cy="20" rx="15" ry="18" fill="url(#skinGradient)" />
        </g>

        <!-- LA CLÉ DE VOITURE (Car Key Fob) -->
        <!-- Tenue par la main gauche, pendante vers la main droite -->
        <g transform="translate(10, 10) rotate(-15)" filter="url(#shadow)">
            <!-- Partie Métal -->
            <path d="M 30,0 L 80,0 L 90,10 L 30,10 Z" fill="#94a3b8" />
            <!-- Boitier Plastique (Fob) -->
            <rect x="-40" y="-15" width="80" height="45" rx="12" fill="url(#keyGradient)" />
            <!-- Boutons sur la clé -->
            <circle cx="0" cy="-5" r="5" fill="rgba(255,255,255,0.3)" />
            <circle cx="0" cy="12" r="5" fill="rgba(255,255,255,0.3)" />
            <rect x="-35" y="-15" width="10" height="45" rx="5" fill="rgba(0,0,0,0.1)" />
        </g>

        <!-- MAIN DROITE (Receveur) -->
        <!-- Paume ouverte en dessous -->
        <g transform="translate(60, 100)">
            <!-- Poignet -->
            <path d="M 120,80 L 40,80 L 60,20 L 140,40 Z" fill="#334155" />
            <!-- Paume ouverte -->
            <path d="M 60,30 Q 0,30 -20,-10 Q -30,-40 10,-50 L 80,10 Z" fill="url(#skinGradient)" filter="url(#shadow)" />
            <!-- Doigts ouverts -->
            <g transform="rotate(-10)">
                <rect x="-30" y="-60" width="18" height="50" rx="9" fill="url(#skinGradient)" /> <!-- Index -->
                <rect x="-5" y="-65" width="18" height="55" rx="9" fill="url(#skinGradient)" /> <!-- Majeur -->
                <rect x="20" y="-60" width="18" height="50" rx="9" fill="url(#skinGradient)" /> <!-- Annulaire -->
                <rect x="45" y="-50" width="16" height="40" rx="8" fill="url(#skinGradient)" /> <!-- Auriculaire -->
            </g>
            <!-- Pouce -->
            <path d="M 50,20 Q 20,0 20,-30 L 40,-30 Q 50,0 70,20 Z" fill="url(#skinGradient)" />
        </g>

    </g>
</svg>