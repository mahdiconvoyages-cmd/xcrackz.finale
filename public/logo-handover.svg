<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" /> <!-- Cyan -->
            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" /> <!-- Blue -->
        </linearGradient>
        
        <linearGradient id="handGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
        </linearGradient>

        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
            <feFlood flood-color="#00f2fe" flood-opacity="0.5" result="flood" />
            <feComposite in="flood" in2="blur" operator="in" result="glow" />
            <feMerge>
                <feMergeNode in="glow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fond -->
    <rect width="512" height="512" rx="120" fill="#0f172a" />
    
    <!-- Cercle décoratif subtil -->
    <circle cx="256" cy="256" r="200" fill="none" stroke="#334155" stroke-width="2" opacity="0.3" stroke-dasharray="10,10" />

    <!-- Groupe Central -->
    <g transform="translate(256, 256)">
        
        <!-- MAIN QUI DONNE (En haut à gauche) -->
        <g transform="translate(-80, -60)">
            <!-- Bras -->
            <path d="M -120,-80 Q -60,-80 -20,-20" fill="none" stroke="url(#handGradient)" stroke-width="28" stroke-linecap="round" />
            <!-- Pouce qui tient -->
            <path d="M -20,-20 L 10,10" stroke="url(#handGradient)" stroke-width="24" stroke-linecap="round" />
            <!-- Doigts fermés sur la clé -->
            <path d="M -10,-30 L 20,0" stroke="url(#handGradient)" stroke-width="24" stroke-linecap="round" />
        </g>

        <!-- LA CLÉ (Au centre, brillante) -->
        <g transform="rotate(-45) translate(0, 0)" filter="url(#neonGlow)">
             <!-- Tête de la clé -->
             <circle cx="-40" cy="0" r="35" fill="none" stroke="url(#keyGradient)" stroke-width="12" />
             <!-- Corps de la clé -->
             <path d="M -10,0 L 100,0" stroke="url(#keyGradient)" stroke-width="14" stroke-linecap="round" />
             <!-- Dents de la clé -->
             <path d="M 60,0 L 60,20 M 80,0 L 80,25" stroke="url(#keyGradient)" stroke-width="12" stroke-linecap="round" />
             <!-- Puce électronique (Détail Tech) -->
             <rect x="-50" y="-10" width="20" height="20" rx="4" fill="#00f2fe" opacity="0.8" />
        </g>

        <!-- MAIN QUI REÇOIT (En bas à droite) -->
        <g transform="translate(80, 80)">
             <!-- Paume ouverte -->
             <path d="M 40,40 Q 0,40 -40,-10" fill="none" stroke="url(#handGradient)" stroke-width="28" stroke-linecap="round" />
             <!-- Doigts ouverts -->
             <path d="M -40,-10 L -60,-40" stroke="url(#handGradient)" stroke-width="24" stroke-linecap="round" />
             <path d="M -25,-5 L -35,-45" stroke="url(#handGradient)" stroke-width="24" stroke-linecap="round" />
             <!-- Bras -->
             <path d="M 40,40 L 120,60" stroke="url(#handGradient)" stroke-width="28" stroke-linecap="round" />
        </g>
        
    </g>

    <text x="256" y="460" font-family="'Segoe UI', Roboto, sans-serif" font-size="38" font-weight="900" fill="white" text-anchor="middle" letter-spacing="4">CHECKSFLEET</text>
</svg>