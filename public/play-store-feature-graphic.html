<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChecksFleet - Feature Graphic</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 1024px; 
    height: 500px; 
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  }
  .container {
    width: 1024px;
    height: 500px;
    background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 30%, #0ea5e9 70%, #06b6d4 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  /* Decorative circles */
  .circle1 {
    position: absolute;
    width: 400px; height: 400px;
    border-radius: 50%;
    background: rgba(14, 165, 233, 0.15);
    top: -100px; left: -100px;
  }
  .circle2 {
    position: absolute;
    width: 300px; height: 300px;
    border-radius: 50%;
    background: rgba(6, 182, 212, 0.1);
    bottom: -80px; right: -50px;
  }
  .circle3 {
    position: absolute;
    width: 200px; height: 200px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    top: 50px; right: 200px;
  }
  /* Grid pattern */
  .grid {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
  }
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 50px;
    padding: 0 60px;
  }
  .logo-box {
    width: 160px; height: 160px;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    border-radius: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 80px rgba(14, 165, 233, 0.3);
    flex-shrink: 0;
  }
  .logo-text {
    color: white;
    font-size: 64px;
    font-weight: 900;
    letter-spacing: -2px;
  }
  .text-section {
    color: white;
  }
  .app-name {
    font-size: 56px;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 12px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .app-name span {
    background: linear-gradient(90deg, #ffffff, #7dd3fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .tagline {
    font-size: 24px;
    color: rgba(255,255,255,0.85);
    font-weight: 400;
    margin-bottom: 24px;
  }
  .features {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .feature-tag {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 8px 18px;
    border-radius: 50px;
    font-size: 15px;
    color: rgba(255,255,255,0.95);
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="container">
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <div class="grid"></div>
  
  <div class="content">
    <div class="logo-box">
      <div class="logo-text">XZ</div>
    </div>
    <div class="text-section">
      <div class="app-name"><span>ChecksFleet</span></div>
      <div class="tagline">Gestion de transport de v√©hicules professionnelle</div>
      <div class="features">
        <div class="feature-tag">üìã Inspections</div>
        <div class="feature-tag">üìç Suivi GPS</div>
        <div class="feature-tag">üí∞ Facturation</div>
        <div class="feature-tag">ü§ù Covoiturage</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
