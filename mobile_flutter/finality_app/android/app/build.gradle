plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// Load keystore properties for release signing
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.checksfleet.app"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Application ID - Unique identifier for your app
        applicationId = "com.checksfleet.app"
        // Minimum Android version (Android 5.0 Lollipop)
        minSdkVersion = flutter.minSdkVersion
        // Target latest Android version
        targetSdk = 36
        // Version code - increment for each release (integer)
        versionCode = flutter.versionCode
        // Version name - visible to users (string)
        versionName = flutter.versionName
        // Enable MultiDex for apps with many methods
        multiDexEnabled true
    }

    // Signing configurations for release builds
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // Use release signing config if available, otherwise debug
            signingConfig = keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug
            // Enable R8 shrinking for smaller APK
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Split APK by CPU architecture — ~60-80MB each instead of ~240MB
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }

    // Split APK per ABI — DISABLED to avoid versionCode conflicts
    splits {
        abi {
            enable false
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86_64"
            universalApk true
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

flutter {
    source = "../.."
}
