<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChecksFleet - Logo Shield Premium</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #00d4aa, #00b4d8, #00d4aa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logos { display: flex; gap: 50px; flex-wrap: wrap; justify-content: center; }
        .card {
            background: linear-gradient(145deg, #15151f, #0d0d14);
            border: 1px solid #2a2a3a;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
        }
        .card h2 { color: #00d4aa; margin-bottom: 20px; font-size: 1rem; }
        canvas { border-radius: 20px; }
        .btn {
            margin-top: 20px;
            padding: 14px 28px;
            font-weight: 600;
            color: #0a0a0f;
            background: linear-gradient(135deg, #00d4aa, #00b4d8);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è ChecksFleet Shield Logo</h1>
    
    <div class="logos">
        <div class="card">
            <h2>Logo Principal</h2>
            <canvas id="main" width="512" height="512"></canvas>
            <br><button class="btn" onclick="dl('main','logo.png')">üì• T√©l√©charger</button>
        </div>
        <div class="card">
            <h2>Foreground</h2>
            <canvas id="fg" width="512" height="512"></canvas>
            <br><button class="btn" onclick="dlFg()">üì• T√©l√©charger</button>
        </div>
    </div>

<script>
const T1 = '#00ffcc', T2 = '#00d4aa', T3 = '#00b4d8', T4 = '#0088a8';
const D1 = '#0a0f18', D2 = '#0d1520', D3 = '#141e2d';

function drawMain() {
    const c = document.getElementById('main').getContext('2d');
    const W = 512;
    
    // === FOND AVEC EFFET GLASS ===
    const bg = c.createRadialGradient(256, 256, 50, 256, 256, 350);
    bg.addColorStop(0, '#151a25');
    bg.addColorStop(0.6, '#0d1118');
    bg.addColorStop(1, '#080a0f');
    c.beginPath();
    roundRect(c, 0, 0, W, W, 85);
    c.fillStyle = bg;
    c.fill();
    
    // Grille hexagonale subtile
    c.strokeStyle = 'rgba(0, 212, 170, 0.03)';
    c.lineWidth = 1;
    for(let i = 0; i < 15; i++) {
        for(let j = 0; j < 15; j++) {
            const x = 35 * i + (j % 2 ? 17 : 0);
            const y = 35 * j;
            drawHex(c, x, y, 18);
        }
    }
    
    // === BOUCLIER PRINCIPAL ===
    drawShield(c, 256, 235, 1);
    
    // === REFLET HAUT ===
    const shine = c.createLinearGradient(0, 0, 0, 180);
    shine.addColorStop(0, 'rgba(255,255,255,0.06)');
    shine.addColorStop(1, 'rgba(255,255,255,0)');
    c.beginPath();
    roundRect(c, 30, 30, W-60, 150, 55);
    c.fillStyle = shine;
    c.fill();
}

function drawShield(c, x, y, scale) {
    c.save();
    c.translate(x, y);
    c.scale(scale, scale);
    
    // === OMBRE DU BOUCLIER ===
    c.fillStyle = 'rgba(0,0,0,0.4)';
    c.beginPath();
    c.moveTo(0, -155);
    c.bezierCurveTo(140, -155, 155, -80, 155, 20);
    c.bezierCurveTo(155, 120, 80, 180, 0, 215);
    c.bezierCurveTo(-80, 180, -155, 120, -155, 20);
    c.bezierCurveTo(-155, -80, -140, -155, 0, -155);
    c.translate(6, 8);
    c.fill();
    c.translate(-6, -8);
    
    // === BOUCLIER EXTERNE - BORDURE GLOW ===
    const glowGrad = c.createLinearGradient(-160, -160, 160, 220);
    glowGrad.addColorStop(0, T1);
    glowGrad.addColorStop(0.3, T2);
    glowGrad.addColorStop(0.7, T3);
    glowGrad.addColorStop(1, T4);
    
    c.fillStyle = glowGrad;
    c.beginPath();
    shieldPath(c, 150);
    c.fill();
    
    // === BOUCLIER INTERNE ===
    const innerGrad = c.createLinearGradient(0, -140, 0, 200);
    innerGrad.addColorStop(0, '#141c28');
    innerGrad.addColorStop(0.5, '#0d1420');
    innerGrad.addColorStop(1, '#080c14');
    
    c.fillStyle = innerGrad;
    c.beginPath();
    shieldPath(c, 135);
    c.fill();
    
    // === LIGNE D√âCORATIVE ===
    c.strokeStyle = 'rgba(0, 212, 170, 0.2)';
    c.lineWidth = 2;
    c.beginPath();
    shieldPath(c, 120);
    c.stroke();
    
    // === VOITURE STYLIS√âE ===
    drawModernCar(c, 0, 55);
    
    // === CHECK CIRCULAIRE EN HAUT ===
    drawCheckCircle(c, 0, -75);
    
    // === REFLET SUR LE BOUCLIER ===
    const shieldShine = c.createLinearGradient(-100, -150, 100, 0);
    shieldShine.addColorStop(0, 'rgba(255,255,255,0.1)');
    shieldShine.addColorStop(0.5, 'rgba(255,255,255,0.02)');
    shieldShine.addColorStop(1, 'rgba(255,255,255,0)');
    c.fillStyle = shieldShine;
    c.beginPath();
    c.moveTo(-100, -130);
    c.quadraticCurveTo(0, -140, 100, -130);
    c.quadraticCurveTo(80, -50, 0, -30);
    c.quadraticCurveTo(-80, -50, -100, -130);
    c.fill();
    
    c.restore();
}

function shieldPath(c, s) {
    const f = s / 150;
    c.moveTo(0, -150 * f);
    c.bezierCurveTo(135 * f, -150 * f, 150 * f, -80 * f, 150 * f, 15 * f);
    c.bezierCurveTo(150 * f, 115 * f, 75 * f, 175 * f, 0, 205 * f);
    c.bezierCurveTo(-75 * f, 175 * f, -150 * f, 115 * f, -150 * f, 15 * f);
    c.bezierCurveTo(-150 * f, -80 * f, -135 * f, -150 * f, 0, -150 * f);
}

function drawModernCar(c, x, y) {
    c.save();
    c.translate(x, y);
    
    // Ombre
    c.fillStyle = 'rgba(0,0,0,0.3)';
    c.beginPath();
    c.ellipse(0, 42, 75, 12, 0, 0, Math.PI*2);
    c.fill();
    
    // Carrosserie - Style moderne/sport
    const carGrad = c.createLinearGradient(-85, -40, 85, 30);
    carGrad.addColorStop(0, T1);
    carGrad.addColorStop(0.4, T2);
    carGrad.addColorStop(0.8, T3);
    carGrad.addColorStop(1, T4);
    
    c.fillStyle = carGrad;
    c.beginPath();
    // Forme a√©rodynamique
    c.moveTo(-80, 10);
    c.lineTo(-75, -5);
    c.lineTo(-55, -10);
    c.quadraticCurveTo(-40, -40, -15, -42);
    c.lineTo(25, -42);
    c.quadraticCurveTo(55, -40, 65, -10);
    c.lineTo(80, -5);
    c.lineTo(80, 15);
    c.lineTo(75, 22);
    c.lineTo(-75, 22);
    c.lineTo(-80, 15);
    c.closePath();
    c.fill();
    
    // Ligne de style
    c.strokeStyle = 'rgba(255,255,255,0.3)';
    c.lineWidth = 2;
    c.beginPath();
    c.moveTo(-70, 0);
    c.lineTo(70, 0);
    c.stroke();
    
    // Vitre
    const glassGrad = c.createLinearGradient(0, -42, 0, -10);
    glassGrad.addColorStop(0, 'rgba(100, 150, 180, 0.5)');
    glassGrad.addColorStop(1, 'rgba(30, 50, 70, 0.7)');
    c.fillStyle = glassGrad;
    c.beginPath();
    c.moveTo(-12, -38);
    c.quadraticCurveTo(-35, -36, -48, -12);
    c.lineTo(55, -12);
    c.quadraticCurveTo(48, -36, 22, -38);
    c.closePath();
    c.fill();
    
    // Reflet vitre
    c.fillStyle = 'rgba(255,255,255,0.2)';
    c.beginPath();
    c.moveTo(-8, -35);
    c.lineTo(0, -35);
    c.lineTo(-15, -15);
    c.lineTo(-25, -15);
    c.closePath();
    c.fill();
    
    // Roues
    [-50, 50].forEach(wx => {
        // Pneu
        c.fillStyle = '#0a0a0f';
        c.beginPath();
        c.arc(wx, 22, 20, 0, Math.PI*2);
        c.fill();
        
        // Jante
        const rimGrad = c.createRadialGradient(wx-2, 19, 0, wx, 22, 14);
        rimGrad.addColorStop(0, '#fff');
        rimGrad.addColorStop(0.3, T1);
        rimGrad.addColorStop(1, T4);
        c.fillStyle = rimGrad;
        c.beginPath();
        c.arc(wx, 22, 13, 0, Math.PI*2);
        c.fill();
        
        // Centre
        c.fillStyle = D1;
        c.beginPath();
        c.arc(wx, 22, 5, 0, Math.PI*2);
        c.fill();
    });
    
    // Phares LED
    c.fillStyle = '#fff';
    c.shadowColor = T1;
    c.shadowBlur = 15;
    c.beginPath();
    c.roundRect(-72, -3, 12, 4, 2);
    c.fill();
    c.beginPath();
    c.roundRect(60, -3, 12, 4, 2);
    c.fill();
    c.shadowBlur = 0;
    
    c.restore();
}

function drawCheckCircle(c, x, y) {
    c.save();
    c.translate(x, y);
    
    // Cercle externe glow
    const outerGlow = c.createRadialGradient(0, 0, 30, 0, 0, 50);
    outerGlow.addColorStop(0, T2);
    outerGlow.addColorStop(0.7, T3);
    outerGlow.addColorStop(1, 'rgba(0,180,216,0.3)');
    c.fillStyle = outerGlow;
    c.beginPath();
    c.arc(0, 0, 45, 0, Math.PI*2);
    c.fill();
    
    // Cercle interne
    const innerGrad = c.createRadialGradient(-5, -8, 0, 0, 0, 35);
    innerGrad.addColorStop(0, '#1a2535');
    innerGrad.addColorStop(1, '#0a1018');
    c.fillStyle = innerGrad;
    c.beginPath();
    c.arc(0, 0, 35, 0, Math.PI*2);
    c.fill();
    
    // Check mark
    c.strokeStyle = T1;
    c.lineWidth = 7;
    c.lineCap = 'round';
    c.lineJoin = 'round';
    c.shadowColor = T1;
    c.shadowBlur = 10;
    c.beginPath();
    c.moveTo(-15, 2);
    c.lineTo(-5, 13);
    c.lineTo(18, -10);
    c.stroke();
    c.shadowBlur = 0;
    
    c.restore();
}

function drawHex(c, x, y, r) {
    c.beginPath();
    for(let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i - Math.PI / 6;
        const px = x + r * Math.cos(angle);
        const py = y + r * Math.sin(angle);
        i === 0 ? c.moveTo(px, py) : c.lineTo(px, py);
    }
    c.closePath();
    c.stroke();
}

function roundRect(c, x, y, w, h, r) {
    c.moveTo(x + r, y);
    c.lineTo(x + w - r, y);
    c.quadraticCurveTo(x + w, y, x + w, y + r);
    c.lineTo(x + w, y + h - r);
    c.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    c.lineTo(x + r, y + h);
    c.quadraticCurveTo(x, y + h, x, y + h - r);
    c.lineTo(x, y + r);
    c.quadraticCurveTo(x, y, x + r, y);
}

// === FOREGROUND ===
function drawFg() {
    const c = document.getElementById('fg').getContext('2d');
    // Damier
    c.fillStyle = '#151520';
    c.fillRect(0, 0, 512, 512);
    for(let i = 0; i < 512; i += 32) {
        for(let j = 0; j < 512; j += 32) {
            if((i + j) % 64 === 0) {
                c.fillStyle = '#1d1d2a';
                c.fillRect(i, j, 32, 32);
            }
        }
    }
    drawFgContent(c);
}

function drawFgContent(c) {
    drawShield(c, 256, 256, 0.95);
}

// === DOWNLOADS ===
function dl(id, name) {
    const link = document.createElement('a');
    link.download = name;
    link.href = document.getElementById(id).toDataURL('image/png');
    link.click();
}

function dlFg() {
    const c = document.getElementById('fg').getContext('2d');
    c.clearRect(0, 0, 512, 512);
    drawFgContent(c);
    dl('fg', 'logo_foreground.png');
    drawFg();
}

window.onload = () => { drawMain(); drawFg(); };
</script>
</body>
</html>
